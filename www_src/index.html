<!DOCTYPE html>
<html class="with-statusbar-overlay">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title></title>
  <!-- build:css static/css/lib.bundle.min.css -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.css">
  <!-- endbuild -->
  <!-- build:css static/css/app.bundle.min.css -->
  <link rel="stylesheet" href="static/css/ionicons.css">
  <link rel="stylesheet" href="static/css/app.css">
  <!-- endbuild -->
  
</head>
<body>
  <div class="statusbar-overlay"></div>
  <div class="views">
    <div class="view view-main">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center">Cordova插件开发测试</div>
        </div>
      </div>
      <div class="pages navbar-through">
        <div id="page-default" data-page="default" class="page"></div>
      </div>
    </div>
  </div>
  
  <!-- build:js static/js/lib.bundle.min.js -->
  <script type="text/javascript" src="lib/framework7/js/framework7.js"></script>
  <script type="text/javascript" src="lib/react/react.js"></script>
  <script type="text/javascript" src="lib/require.js"></script>
  <!-- endbuild -->
  <script src="cordova.js"></script>
  <script type="text/javascript">
    require.config({
        baseUrl: 'build'
    });
    require(['app'], function(app) {
    		app.load('default');
    });
  </script>
</body>
</html>
